<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
          
        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo Obrigatório com no minimo 5 caracteres" label='Endereço' >
                <input class="form-control" name="adderess" ngModel required minlength="5" placeholder="Endereço" autocomplete="off" >
              </mt-input-container>
            </div>
            <div class="col-sm-2 col-xs-6">
              <mt-input-container errorMessage="Obrigatório somente números" label='Número'>
                <input class="form-control" name="number" pattern="^[0-9]*$" maxlength="3" ngModel required minlength="1"  autocomplete="off" placeholder="Número" >
              </mt-input-container>
              </div>

            <div class="col-sm-4 col-xs-6">
              <mt-input-container label='Complemento'>
                <input class="form-control" name="optionalAdderess" ngModel placeholder="Complemento" autocomplete="off" >
              </mt-input-container>

            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            <mt-order-items [items]="cartItems()"
            (increaseQTD)="increaseQTD($event)"
            (decreaseQTD)="decreaseQTD($event)"
            (remove)="remove($event)" ></mt-order-items>
            <!-- order items -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">

                  <mt-radio [options]='paymentOptions' name='paymentOption' ngModel required ></mt-radio>

                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

              <mt-delivery-costs
              [delivery]='delivery'
              [itemsValue] = 'itemsValue()'
              ></mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(form.value)" [disabled]="!form.valid || cartItems().length === 0" class="btn btn-success pull-right">
              <i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
