<div class="col-xs-12" *ngIf="!items" >
<br/>
<p>
Não ha items em seu carrinho, visite nosso<a [routerLink]="['/restaurants']"> cardápio</a>
</p>
<br/>
<br/>
</div>
<div class="col-xs-12 table-responsive" *ngIf="items">

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td class="text-center">
        <a class="btn btn-sm" (click)="emitDecreaseQTD(item)"><i class="fa fa-minus"></i></a>
        {{item.quantity}}
        <a class="btn btn-sm" (click)="emitIncreaseQTD(item)"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{item.menuItem.name}}</td>

      <td>{{item.menuItem.description}}</td>
      <td class="text-right">{{item.value() | currency : 'BRL' : true}}</td>
      <td class="text-right">
        <a (click)="remove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>


    </tbody>
  </table>
</div>
